<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drag and Drop</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="input">
      <h2>Add New Task</h2>
      <div class="data">
         <input type="text" id="input">
         <button id="btn">
            Add
         </button>
      </div>
   </div>
   <div class="container">
      <div class="box">
         <h2>Tasks</h2>
      </div>
      <div class="box">
         <h2>Done</h2>
      </div>
      <div class="box">
         <h2>Postponed</h2>
      </div>
      <div class="box">
         <h2>Failed</h2>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
